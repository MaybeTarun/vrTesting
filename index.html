    <a-scene vr-mode-ui="enabled: true">
      <!-- VideoSphere renders the video on an inside-out sphere -->
      <a-videosphere 
        src="#vid360" 
        stereo="true"
        rotation="0 180 0">
      </a-videosphere>

      <!-- Video element used as a texture source -->
      <video id="vid360" 
             autoplay 
             loop 
             playsinline 
             webkit-playsinline 
             crossorigin="anonymous"
             muted>
      </video>
    </a-scene>

    <script>
      const video = document.getElementById('vid360');
      const hlsSrc = 'https://stream.mux.com/R3FTRZLcRuMCXuvYrgbwQDGSmMDSDejmve8thGXL7Io.m3u8';

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(hlsSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = hlsSrc;
        video.addEventListener('loadedmetadata', function () {
          video.play();
        });
      }
    </script>
  </body>
